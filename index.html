    :root{

    }
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Arial; background:var(--bg); color:#111}
    .container{max-width:1200px;margin:14px auto;padding:10px}
    .top-row{display:flex;gap:var(--gap);flex-wrap:wrap}
    .top-card{flex:1;min-width:260px;border-radius:18px;padding:18px;color:#fff;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .nav-card{background:linear-gradient(135deg,#ff0057,#ff7b00)}
    .welcome-card{background:linear-gradient(135deg,#009dff,#00ffcc)}
    .exchange-card{background:linear-gradient(135deg,#ffd700,#ff8c00)}
    nav a{display:inline-block;margin:6px 8px;padding:8px 14px;background:rgba(255,255,255,.12);color:#fff;text-decoration:none;border-radius:10px;font-weight:700}
    nav a:hover{background:rgba(255,255,255,.22)}

    .main-layout{display:grid;grid-template-columns:1fr 2fr 1fr;gap:var(--gap);margin-top:18px}
    .left-col,.right-col{display:flex;flex-direction:column;gap:var(--gap)}
    .square-card{height:160px;border-radius:var(--card-radius);display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;font-weight:800;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .rect-card{border-radius:var(--card-radius);padding:20px;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .btn{display:inline-block;background:#fff;color:#111;padding:8px 14px;border-radius:14px;text-decoration:none;font-weight:700;margin:8px}
    .sub-link{font-size:13px;margin-top:8px;color:rgba(255,255,255,.95)}
    .sub-link a{color:#fff;text-decoration:underline}

    footer{margin-top:18px;padding:20px;background:#111;color:#fff;border-radius:12px}
    textarea,input{width:90%;padding:10px;border-radius:10px;border:1px solid #ddd;margin:8px 0;font-size:14px}
    button.action{padding:10px 14px;border-radius:10px;border:none;background:#111;color:#fff;cursor:pointer}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:9999}
    .modal .box{background:#fff;padding:18px;border-radius:12px;max-width:420px;width:94%;text-align:left}
    .list-item{background:#111;color:#fff;padding:10px;border-radius:10px;margin:8px 0;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:13px;color:rgba(255,255,255,.85)}
    .hidden{display:none}

    /* Oilgram Chat Widget */
    #oilgram-widget{
      position:fixed;
      bottom:0;
      right:20px;
      width:300px;
      background:#fff;
      border-radius:12px 12px 0 0;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
      z-index:9999;
      font-family:Poppins,Arial,sans-serif;
      overflow:hidden;
    }
    #oilgram-header{
      background:var(--blue);
      color:#fff;
      padding:10px;
      text-align:center;
      font-weight:700;
      cursor:pointer;
    }
    #oilgram-body{padding:10px;display:none;}
    #oilgram-body button{
      display:block;
      width:100%;
      margin:6px 0;
      padding:8px;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    #chat-login input{width:calc(100% - 20px);margin-bottom:8px;}
    #chat-login button{width:100%;}
    #chat-area{display:none;}
    #chat-messages{height:150px;overflow:auto;border:1px solid #ddd;padding:6px;border-radius:10px;margin-bottom:6px;}
    #chat-input{width:calc(100% - 12px);padding:6px;margin-bottom:6px;border-radius:8px;border:1px solid #ccc;}
  </style>
</head>
